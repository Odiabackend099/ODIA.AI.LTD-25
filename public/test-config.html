<!DOCTYPE html>
<html>
<head>
    <title>Widget Configuration Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .success {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }
        .warning {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }
        .error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }
        pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Widget Configuration Test</h1>
        <div id="results">
            <p>Testing widget configuration...</p>
        </div>
    </div>

    <script>
        async function testConfiguration() {
            const resultsEl = document.getElementById('results');
            
            try {
                const response = await fetch('/api/widget-config');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const config = await response.json();
                
                let html = `
                    <div class="success">
                        <h2>‚úÖ API Configuration Loaded Successfully</h2>
                        <p><strong>Groq API Key:</strong> ${config.groqApiKey && config.groqApiKey !== 'YOUR_GROQ_API_KEY' ? '‚úì Configured' : '‚úó Missing'}</p>
                        <p><strong>Minimax API Key:</strong> ${config.minimaxApiKey && config.minimaxApiKey !== 'YOUR_MINIMAX_API_KEY' ? '‚úì Configured' : '‚úó Missing'}</p>
                        <p><strong>Minimax Group ID:</strong> ${config.minimaxGroupId && config.minimaxGroupId !== 'YOUR_MINIMAX_GROUP_ID' ? '‚úì Configured' : '‚úó Missing'}</p>
                        <p><strong>Minimax Model:</strong> ${config.minimaxModel}</p>
                        <p><strong>Default Voice:</strong> ${config.voice}</p>
                    </div>
                `;
                
                if (config.groqApiKey && config.minimaxApiKey && config.minimaxGroupId && 
                    config.groqApiKey !== 'YOUR_GROQ_API_KEY' && 
                    config.minimaxApiKey !== 'YOUR_MINIMAX_API_KEY' && 
                    config.minimaxGroupId !== 'YOUR_MINIMAX_GROUP_ID') {
                    html += `
                        <div class="success">
                            <h2>üéâ ALL API KEYS CONFIGURED!</h2>
                            <p>The widget is ready to use with full voice capabilities.</p>
                            <h3>Next steps:</h3>
                            <ol>
                                <li>Visit <a href="/widget">/widget</a> to use the voice AI chat widget</li>
                                <li>Click the microphone button to start speaking</li>
                                <li>Allow microphone permissions when prompted</li>
                                <li>Speak in Nigerian English and enjoy the conversation!</li>
                            </ol>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="warning">
                            <h2>‚ö†Ô∏è Some API keys are missing</h2>
                            <p>Please check Vercel environment variables.</p>
                        </div>
                    `;
                }
                
                html += `
                    <h3>Full Configuration:</h3>
                    <pre>${JSON.stringify(config, null, 2)}</pre>
                `;
                
                resultsEl.innerHTML = html;
            } catch (error) {
                resultsEl.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Error loading configuration</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Run the test when the page loads
        testConfiguration();
    </script>
</body>
</html>
